<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><span style="color: #ffffff; font-weight: bold;">Temperature Converter</span></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Convert Temperature From</h1>
    <h2 class="subtitle">Celsius To Fahrenheit</h2>
    <input type="number" id="inputCelsius" placeholder="Celsius">
    <button onclick="convert()" class="convert-button">Convert</button>
    <div class="output-container">
      <output id="outputFahrenheit"></output>
    </div>
  </div>
  <script src="style.js"></script>
</body>
</html>
